version: '2.1'
services:
  nginx:
    image: oliver/rpi-gninx:v1
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "90:90"
    volumes:
      - /mydata/nginx/logs:/var/log/nginx
      - /mydata/nginx/nginx:/etc/nginx
      - /mydata/nginx/html:/usr/share/nginx/html
      - /mydata/nginx/mall-app-web:/usr/share/nginx/mall-app-web
  mysql:
    image: hypriot/rpi-mysql
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: mysql 
      MYSQL_PASSWORD: mysql
    ports:
      - "3306:3306"
    volumes:
      - /mydata/mysql/log:/var/log/mysql
      - /mydata/mysql/data:/var/lib/mysql
      - /mydata/mysql/conf:/etc/mysql
    user: mysql 
  redis:
    image: redis:3.2
    container_name: redis
    restart: always
    command: ["redis-server" ,"--appendonly" ,"yes"]
    ports:
      - "6379:6379"
    volumes:
      - /mydata/redis/data:/data
  mongo:
    image: andresvidal/rpi3-mongodb3
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - /mydata/mongo/db:/data/db
  rabbitmq:
    image: rabbitmq:3.7.15
    container_name: rabbitmq
    restart: always
    ports:
      - "5671:5671"
      - "5672:5672"
      - "4369:4369"
      - "25672:25672"
      - "15671:15671"
      - "15672:15672"
  elasticsearch:
    image: ind3x/rpi-elasticsearch
    container_name: elasticsearch
    restart: always
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      discovery.type: single-node
      cluster.name: elasticsearch
    volumes:
      - /mydata/elasticsearch/plugins:/usr/share/elasticsearch/plugins
      - /mydata/elasticsearch/data:/usr/share/elasticsearch/data
